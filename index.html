<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Start Template">
  <meta name="author" content="Admin">
  <title>Magic Place Poltava</title>

  <link rel="icon" href="images/favicon.png">
  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>
  <div class="navigation">
    <!-- section for burger for desktop and mobile screens -->
    <div class="burger-section">
      <div class="menu-block">
        <a class="menu-btn" href="#">
          <span class="burger_line"></span>
        </a>
        <nav class="menu-nav">
          <a href="#about" class="menu-nav__link">О нас</a>
          <a href="#price" class="menu-nav__link">Прайс</a>
          <a href="#gallery" class="menu-nav__link">Галерея</a>
          <a href="#contact" class="menu-nav__link">Кoнтакты</a>
        </nav>

      </div>
    </div>
    <!-- Navigation block -->
    <div class="navigation_medium">
      <a class="logo" href="#main">Magic Place Poltava</a>
      <ul class="navigation__block">
        <li class="navigation__element navigation__element--active">
          <a class="navigation__text" href="#about">О нас</a>
        </li>
        <li class="navigation__element navigation__element--active">
          <a class="navigation__text" href="#price">Прайс</a>
        </li>
        <li class="navigation__element navigation__element--active">
          <a class="navigation__text" href="#gallery">Галерея</a>
        </li>
        <li class="navigation__element navigation__element--active">
          <a class="navigation__text" href="#contact">Контакты</a>
        </li>
      </ul>
    </div>

    <!-- Instagram button -->
    <a href="https://www.instagram.com/Magic.place.poltava/">
      <svg class="instagram">
        <use xlink:href="./images/icons/insta.svg#instagram"></use>
      </svg>
    </a>
  </div>

  <!-- Main block -->

  <section id="main" class="main">
    <div class="container">
      <div class="row main__row">
        <div class="offset-8 col-4 main__box-foto">
          <img class="main__img" src="./images/from marina/main_img.jpg" alt="master">
        </div>
        <div class="offset-7 col-5 main__box-title">
          <h1 class="main__text">MAGIC PLACE POLTAVA</h1>
        </div>

      </div>
    </div>
  </section>

  <!-- scripts js/jquery -->
  <script src="./js/jquery.min.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
